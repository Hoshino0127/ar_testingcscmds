<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('markerhandler', {
                init: function () {
                  this.el.sceneEl.addEventListener('markerFound', () => {
                    // log marker is found
                    if (this.el.id == "markerA"){
                        console.log('found marker A');
                    }else if (this.el.id == "markerB"){
                        console.log('found marker B');
                    }else{
                        console.log('found other markers');
                    }

                  })
                  this.el.sceneEl.addEventListener('markerLost', () => {
                    // log marker is lost
                    if (this.el.id == "markerA"){
                        console.log('lost marker A');
                    }else if (this.el.id == "markerB"){
                        console.log('lost marker B');
                    }else{
                        console.log('lost other markers');
                    }
                  })
                }
              });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75;"
            
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset-A"
                    src="assets/asset_iPhone13ProMax.gltf"
                ></a-asset-item>
            </a-assets>
            
            <a-assets>
                <a-asset-item
                    id="animated-asset-B"
                    src="assets/asset_iPad.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker 
                markerhandler 
                type="pattern"
                preset="custom"
                url="assets/pattern-Apple-logo-black-and-white.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                emitevents='true'
            >
                <a-entity
                    id="bowser-model-B"
                    scale="1 1 1" 
                    rotation="270 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-A"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            
            <a-marker 
                markerhandler 
                type="pattern"
                preset="hiro"
                url="assets/marker_AR.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
                emitevents='true'
            >
                <a-entity
                    id="bowser-model-B"
                    scale="1 1 1" 
                    rotation="270 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-B"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
